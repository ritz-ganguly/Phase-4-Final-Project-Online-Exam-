<div class="container">

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Result ID</th>
                <th>Total Marks</th>
                <th>Marks Obtained</th>
                <th>Test Type</th>
                <th>Test Date</th>
                <th>Student Username</th>
                <th><input type="text" [(ngModel)]="searchText" placeholder="Search result by user name"></th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let r of res | filterResultByUserName:searchText:'userName' ">


                <td>{{r.resultId}}</td>
                <td>{{r.totalMarks}}</td>
                <td>{{r.marksObtained}}</td>
                <td>{{r.testType}}</td>
                <td>{{r.testDate}}</td>
                <td>{{r.user.userName}}</td>


            </tr>

        </tbody>
    </table>
    <div class="container">

        <button class="btn btn-primary" (click)="goBack()">Go back to home</button>
    </div>
</div>
